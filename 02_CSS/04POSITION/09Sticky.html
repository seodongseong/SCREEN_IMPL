<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
            height : 3000px;
            /* 스크롤을 위해 */
        }
        .wrapper>main>section {
            height: 500px;
        }
        .wrapper>main>section>.parent {
            width: 500px;
            height: 500px;
            background-color: royalblue;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-top:250px;
        }
        .wrapper>main>section>.parent>.son {
            width: 100px;
            height: 100px;
            background-color: orange;
            border: 1px solid;

            display:flex;
            justify-content: center;
            align-items: center;
        }
        /* relative */
        .wrapper>main>section>.parent>.son:nth-child(1){
            position:relative;
            /* 스태틱 기준 */
            left:0px;
            top:10px;
        }
        /* absolute */
        .wrapper>main>section>.parent>.son:nth-child(2){
            position:absolute;
            /* 부모 기준 */
            left:100px;
            top:0;
        }
        /* fixed */
        .wrapper>main>section>.parent>.son:nth-child(3){
            position:fixed;
            /* 에초에 처음부터 뷰포트를 기준으로  */
            left:250px;
            top:250px;
        }
        /* sticky */
        .wrapper>main>section>.parent>.son:nth-child(4){
            position:sticky;
            /* 부모에 한정되어 스크롤에 따른 반응 처리 */
            left:0;
            top:0;
        }



    </style>


</head>
<body>

    <div class="wrapper">
        <header>
            <div class="top-header"></div>
            <nav></nav>
        </header>
        <main>
            <section>
                <div class="parent">
                    <div class="son">relative</div>
                    <div class="son">absolute</div>
                    <div class="son">fixed</div>
                    <div class="son">sticky</div>
                </div>
            </section>
        </main>
        <footer></footer>
    </div>

    
</body>
</html>
