<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        /* 전체 선택자 잡아둔 크기에서 마진이나 패딩때무에 더 커지지 않느다 */
        body{margin:0;padding:0;}
    
        div{
            width:50px;
            height:50px;
            border : 1px solid ;
            background-color:orange;
        }
        div:nth-child(1){
            /* div의 첫번째 자식 */
            position:relative;
            /* 자기 자신을 기준으로 위치를 정함 */
            left:50px;
            top:10px;
            right:0;
            bottom:0;
        }
        div:nth-child(2){
            position:relative;
            left:-10px;
            top :-10px;
        }
       
        div:nth-child(3){
            position:relative;
            left:calc(50vw - 25px);
            top: calc(25vh + 25px);
        }
        
        div:nth-child(4){
            position:absolute;
            /* 가장 가까운 부모 기준 */
            left:0;
            right:0;
            top:0;
            bottom:0;
            margin: auto;
        }

    </style>
</head>
<body>
    
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>

</body>
</html>
