<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{height:100px;margin:10px;background-color: royalblue;}

    </style>

</head>
<body>
    <!-- px : 고정크기 -->
    <div style="width:500px;">HELLO WORLD</div>
    <div style="width:500px;background-color: antiquewhite;">
        <div style="width:300px;"></div>
    </div>
    <!-- % : 가변 크기 -->
    <div style="width:500px;">
        <div style="width:50%; background-color: antiquewhite;"></div>
    </div>
    <!-- vw,vh : 가변크기 , 상위태그를 기준 -->
        <div style="width:500px;">
        <div style="width:50vw;background-color: antiquewhite;"></div>
    </div>

</body>
</html>
