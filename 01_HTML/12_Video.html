<!DOCTYPE html>

<body>

    <!-- 3. 링크 맨 뒤에 &파라미터=값&파라미터=값을 넣어줄꺼임 -->
    <!-- 4. &파라미터=값&파라미터=값 => &autoplay=1&mute=1 -->
    <!-- 5.   -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OmfdWd_VkBY?si=rwpbtH2kBvpC3KIi&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
