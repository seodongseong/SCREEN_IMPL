    body{
        margin:0;

    form{
        width:375px;
        border:1px solid;

    }

</head>

<body>

    <form action="/test.jsp" method="post">
        <div class="row m-2">
            <label class="col-3 form-label">아이디</label>
            <input class="col form-control" name="userid" type="text" />
            <a class="col-3 btn btn-success" href="favascript:void(0)">중복확인</a>
            <!-- 라인형 입력 바 생성 -->

        </div>
        <div class="row m-2">
            <label class="col-3 form-label">비밀번호</label>
            <input class="col form-control" name="passward" type="password" />
            <!-- 비밀번호 입력 바 생성 -->
        </div>
        <div class="row m-2">
            <label class="col-3 form-label">비밀번호 확인</label>
            <input class="col form-control" name="re-passward" type="password" />
            <!-- 비밀번호 확인 입력 바 생성 -->
        </div>
        <div class="row m-2">
            <label class="col-3 form-label">이름</label>
            <input class="col form-control" name="username" type="text" />
            <!-- 이름 입력 바 생성 -->
        </div>        
        <div class="row m-2">
            <label class="col-3 form-label">우편번호</label>
            <input class="col form-control" name="zipcode" type="text" />
            <a class="col-3 btn btn-success" href="javascript:void(0)">검색</a>
            <!-- 우편번호 바, 검색버튼 생성 -->
        </div>        
        <div class="row m-2">
            <label class="col-3 form-label">기본주소</label>
            <input class="col form-control" name="addr1" type="text" />
            
            <!-- 기본주소는 우편번호에서 ~~ 생성 -->
        </div>        
        <div class="row m-2">
            <label class="col-3 form-label">상세주소</label>
            <input class="col form-control" name="addr2" type="text" />
            
            <!-- 상세주소 입력 바 생성 -->
        </div>        
        <div class="row m-2">
            <label class="col-3 form-label">휴대전화</label>
            <select class="col form-select">
                <option value=""selceted>010</option>
                <option value="">011</option>
            </select>
            <input class="col form-control" type="text" />
            <input class="col form-control" type="text" />
            
            <!-- 휴대전화 입력 바 생성 -->
        </div> 
        <div class="row m-2">
            <label class="col-3 form-label">연락처</label>
            <select class="col form-select">
                <option value=""selceted>053</option>
                <option value="">055</option>
                <option value="">02</option>
            </select>
            <input class="col form-control type="text" />
            <input class="col form-control" type="text" />
            
            <!-- 연락처 입력 바 생성 -->
        </div> 
        <div class="row m-2">
            <label class="col-3 form-label">이메일</label>
            <input class="col form-control" type="text" />         
            <select class="col form-select">
                <option value=""selceted>@naver.com</option>
                <option value="">@outlook.com</option>
                <option value="">@gmail.com</option>
            </select>
           
            <!-- 연락처 입력 바 생성 -->
        </div> 
        <div class="row m-2">
            <label class="col-3 form-label">생년월일</label>
            <input class="col-1 form-check-input p-0 me-1" name="birth" type="radio" /> <label class="col-1 ps-0">양</label>
            <input class="col-1 form-check-input p-0 me-1" name="birth" type="radio" /> <label class="col-1 ps-0">음</label>
            
            <!-- 생년월일 음, 양 양자택일 버튼 생성 -->
        </div>
        <div class="row m-2">      
            <select class="col form-select">
                <option value=""selceted>2025</option>
                <option value="">2024</option>
                <option value="">2023</option>
            </select>  
            <select class="col form-select">
                <option value=""selceted>07</option>
                <option value="">06</option>
                <option value="">05</option>
            </select>
            <select class="col form-select">
                <option value=""selceted>09</option>
                <option value="">08</option>
                <option value="">07</option>
            </select>
           
            <!-- 생년월일 select 바 생성 -->
        </div>
        <hr/>

        <div class="row m-2">
            <input class="col-1 p-0 form-check-input" id="email-recv" type="checkbox" /> 
            <label class="col form-check-label" for="email-recv">이메일 수신에 동의합니다. </label>
            
            <!-- 체크박스 생성 -->
        </div>
        <div class="row m-2">
            <input class="col-1 p-0 form-check-input" id="sms-recv" type="checkbox" /> 
            <label class="col form-check-label" for="sms-recv">문자메시지 수신에 동의합니다. </label>
            
            <!-- 체크박스 생성 -->
        </div>



        <div class="row m-2">
            
            <input class="col btn btn-success" type="submit" value="회원가입" />
            <!-- 회원가입 바 생성 버튼 누르면 회원가입으로 보내준겠다는 의미인가 -->

        </div>        

    </form>
