<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* common */
            *{
                font-size: 0.9rem;
                box-sizing: border-box;
            }









    /* form */
            form{
                /* form{}이 뭐냐, 밑에 form안에 많은 div들이 있지 않냐 그 div들을 감싸고 있는 block */
                width:380px;
                /* 그럼 그 블럭의 너비 : 380px */
                border: 1px solid;
                /* border : 요소를 감싸고 있는 테두리  */
                margin: 50px auto;
                /* margin : 요소 바깥의 공백 */
            }
            form>.row{
                margin

            }



    </style>


</head>

<body>
    <form action="">
        <div class="row">

        </div>
        <div class="row">
            <h1>회원가입</h1>
        </div>                
        <div class="row">
            <label>아이디</label>
            <input name="user_id" type="text">
            <a href="javascript:void(0)">중복확인</a>
        </div>
        <div class="row">
            <label>비밀번호</label>
            <input name="password" type="password">
        </div>
        <div class="row">
            <label>비밀번호 확인</label>
            <input name="re_password" type="password">            
        </div>
        <div class="row">
            <label>이름</label>
            <input name="user_name" type="test">              

        </div>
        <div class="row">
            <label>우편번호</label>
            <input name="home_num" type="text">
            <a href="javascript:void(0)">검색</a>          
        </div>
        <div class="row">
            <label>기본주소</label>
            <input name="addr1" type="test">                          
        </div>
        <div class="row">
            <label>상세주소</label>
            <input name="addr2" type="test">                          
        </div>
        <div class="row">
            <label>휴대전화</label>
            <select>
                <option value selected>010</option>
                <option>011</option>
                <option>012</option>
            </select>
            <input name="phone_num1" type="text">
            <input name="phone_num2" type="text">
        </div>
        <div class="row">
            <label>연락처</label>
            <select>
                <option value selected>053</option>
                <option>054</option>
                <option>055</option>
            </select>
            <input name="call_num1" type="text">
            <input name="call_num2" type="text">
        </div>
        <div class="row">
            <label>이메일</label>
            <input name="email" type="text">
            <select>
                <option value selected>@gmail.com</option>
                <option>@naver.com</option>
                <option>@daum.net</option>
            </select>

        </div>
        <div class="row">
            <label>생년월일</label>
            <input name="birth" type="radio"> 양
            <input name="birth" type="radio"> 음
        </div>
        <div class="row">
            <select>
                <option value="">2025</option>
                <option value="">2024</option>
                <option value="">2023</option>
                <option value="">2022</option>
                <option value="">2021</option>
            </select>
            <select>
                <option value="">12</option>
                <option value="">11</option>
                <option value="">10</option>
                <option value="">9</option>
                <option value="">8</option>
            </select>
            <select>
                <option value="">31</option>
                <option value="">30</option>
                <option value="">29</option>
                <option value="">28</option>
                <option value="">27</option>
            </select>
            
        </div>

        <hr/>
        <div class="row">
            <input id="email_check" type="checkbox">
            <label for="email_check" type="checkbox">이메일 수신에 동의하십니까</label>
        </div>
        <div class="row">
            <input id="sms_check" type="checkbox">
            <label for="sms_check" type="checkbox">문자메시지 수신에 동의하십니까</label>
        </div>

        <div class="row">
            <input type="submit" value="회원가입" />

        </div>
    </form>





</body>

</html>
